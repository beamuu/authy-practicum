<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="http://localhost:3000/require?PATH=/web/style.css">
    <link rel="stylesheet" href="http://localhost:3000/require?PATH=/web/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="page">
        <img src="https://github.com/joaobborges/minimal-icons/blob/master/png/@3x-ic-locker-closed.png?raw=true"
            alt="logo" 
            class="icon-logo-black">
        <span>
            <b style="font-size: 150%;">Sign in</b>
        </span>
        <br>
        <br>
        <br><br><br>
        <label for="username"></label>
        <input type="text" name="username" id="username" class="master-input" placeholder="Username">
        <br>
        <br>
        <label for="password"></label>
        <input type="password" name="password" id="password" class="master-input" placeholder="Password">
        <br>
        <br>
        <button type="button" onclick="signIn()" id="sign-in-button" class="btn btn-outline-primary btn-sm">Sign
            in</button>
    </div>
</body>
<script src="http://localhost:3000/require?PATH=/web/auth-func.js"></script>
<script src="http://localhost:3000/require?PATH=/web/auth.js"></script>
<script src="http://localhost:3000/require?PATH=/web/sha256-min.js"></script>
</script>

</html>
