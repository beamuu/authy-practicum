        <div class="container-fluid" style="padding-left: 3%;">
            <a class="navbar-brand" href="http://localhost:3000"><span><img src="https://github.com/joaobborges/minimal-icons/blob/master/png/@3x-ic-locker-closed.png?raw=true" alt="logo" class="icon-logo-black"></span><b>Authy</b></a>

    <div class="page">
    <h2>Home</h2>
    <hr class="title">
    <div class="container">
        <div class="row">
            <div class="col-sm margin-vert">
                <div id="card-reader" class="box" style="background-color: rgb(228, 112, 112);">
                    <p class="box-title">Card reader</p>
                    <hr>
                    <br>
                    <div class="full-centered">
                        <img src="https://github.com/joaobborges/minimal-icons/blob/master/png/@3x-ic-credit-card.png?raw=true" alt="card" class="inverted-color-black resized-icon shift-up">
                        <span id="card-status" style="font-size: 140%;">
                            No card placed.
                        </span>
                    </div>
                    <br><br>
                    <div>
                        <img src="https://github.com/joaobborges/minimal-icons/blob/master/png/@2x-ic-marker.png?raw=true" alt="marker" class="inverted-color-black resized-icon shift-up">
                        <span style="font-size: 110%;">
                            <span>location:</span> <b id="location">Sandbox</b>
                        </span>
                    </div>
                    <div>
                        <img src="https://github.com/joaobborges/minimal-icons/blob/master/png/@3x-ic-clock.png?raw=true" alt="marker" class="inverted-color-black resized-icon shift-up">
                        <span style="font-size: 110%;">
                            <span>usage:</span> <b id="duration">10 mins</b>
                        </span>
                    </div>
                    
                </div>
            </div>
            <div class="col-sm margin-vert">
                <div id="profile" class="box details-box">
                    <p class="box-title">User's profile</p>
                    <hr>
                    <br>
                    <div style="height: fit-content;">
                        <img src="https://github.com/joaobborges/minimal-icons/blob/master/png/@3x-ic-user.png?raw=true" alt="user" class="inverted-color-black resized-icon-large shift-up-large">
                        <span style="font-size: 140%;">
                            <b style="color: rgb(32, 13, 138);">Beamu</b>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
